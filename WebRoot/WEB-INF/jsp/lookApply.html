		  	</div>
				
			<div class="form-group">
			  	<label for="inputEmail3" class="col-sm-3 control-label">事项名称：</label>
			  	<div class="col-xs-3">
				  	<label class="control-label">
				  		<#if item??>
				  			${item.itemName!}
				  	
				  		</#if>
				  	</label>
			  	</div>
		  	</div>
		  	
		  	<div class="form-group">
			  	<label for="inputEmail3" class="col-sm-3 control-label">办理对象：</label>

			  	</div>
		  	</div>

					  	<#if item??>
					  		${item.needCondition!}

			  	</div>
		  	</div>
			
			<div class="form-group">
			  	<label for="inputEmail3" class="col-sm-3 control-label">所需材料：</label>
			  	<div class="col-xs-3">
				  	<label class="control-label" id="taleft">
					  	<#if item??>
					  		${item.needMaterial!}
				  		</#if>
				  	</label>
			  	</div>
		  	</div>
			
			<div class="form-group">
			  	<label for="inputEmail3" class="col-sm-3 control-label">办理流程：</label>
			  	<div class="col-xs-3">
				  	<label class="control-label">
					  	<#if item??>
					  		${item.itemFlow!}

				  	</label>
			  	</div>
		  	</div>
			
			<div class="form-group">
			  	<label for="inputEmail3" class="col-sm-3 control-label">办事窗口：</label>

					  		${item.transactionWindow!} 号窗
				  		</#if>
				  	</label>
			  	</div>
		  	</div>
			
			<div class="form-group">
			  	<label for="inputEmail3" class="col-sm-3 control-label">收费标准：</label>
			  	<div class="col-xs-3">
				  	<label class="control-label">
				  		<#if item??>
				  			${item.itemCharge!}
				  		</#if>
				  	</label>
			  	</div>
		  	</div>
			
			<div class="form-group">
			  	<label for="inputEmail3" class="col-sm-3 control-label">办理依据：</label>

				  		<#if item??>
				  			${item.gistLaw!}
				  		</#if>
				  	</label>
			  	</div>
		  	</div>

			  	<label for="inputEmail3" class="col-sm-3 control-label">办理时限：</label>
			  	<div class="col-xs-3">
				  	<label class="control-label">
				  		<#if item??>
				  			${item.timeLimit!} 个工作日
				  		</#if>
				  	</label>
			  	</div>
		  	</div>

				  	<#if item??>

				  	<#else>
				  		<input type="button" class="btn btn-default gone" value="流程附件"/>
				  	</#if>
			  	</div>
		  	</div>
