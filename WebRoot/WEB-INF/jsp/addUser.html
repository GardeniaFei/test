<!DOCTYPE html>
<html>
<head>
<title>添加非办事员用户</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">
<link href="${base}/resources/stylesheets/application-a07755f5.css"
	rel="stylesheet" type="text/css">
<link href="${base}/resources/stylesheets/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="${base}/resources/stylesheets/ebusiness.css"
	rel="stylesheet" type="text/css">

<#include "/WEB-INF/jsp/common/header.html">
<style type="text/css">
	.form-horizontal .form-group {
		margin-right: -900px;
	}
	#content{
		overflow-x:hidden;
	}
</style>
</head>

<body class="main page">
	<!-- 标题栏块 -->
	<#include "/WEB-INF/jsp/common/_title.html">

	<!-- 主体内容 -->
	<div id="wrapper">

		<!-- 左边导航条 -->
		<#include "/WEB-INF/jsp/common/_menu.html"> <@_menu index=0/>

		<!-- 表格标题块 -->
		<section id="tools">
			<ul class="breadcrumb" id="breadcrumb">
				<li><a href="${base}/user/initUsers">用户管理</a></li>
				<li class="title"><span>添加非办事员用户</span></li>
			</ul>
		</section>

		<!-- 内容主体 -->
		<div id="content">
			<div class="row">
				<div class="col-md-12 col-md-offset-5">
					<h2>添加非办事员用户</h2>
				</div>
			</div>
			<div class="col-md-15 col-md-offset-3">
				</br>
		    </div>
		
			<form class="form-horizontal" action="${base}/user/addUser"
				method="post" id="addUserForm">

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">用户类型：</label>
					<div class="col-xs-3">
						<select class="form-control" id="roleType" name="roleType"
							onchange="selChangeListener();">
							<option value="3">企业</option>
							<option value="2">领导</option>
						</select>
					</div>
				</div>

				<div class="form-group" id="buss_div_id">
					<label for="inputEmail3" class="col-sm-2 control-label">所属企业：</label>
					<div class="col-xs-3">
						<select class="form-control" id="businessId" name="businessId">
							<#if bussInfos??> <#list bussInfos as bus>
							<option value="${bus.businessId!}">${bus.businessName!}</option>
							</#list> </#if>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">用户姓名：</label>
					<span style="font-size:24px;color:red">*</span>
					<div class="col-xs-3">
						<input class="form-control" type="text" value="" name="userName"
							id="userName" placeholder="请输入用户姓名">
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">用户账号：</label>
					<span style="font-size:24px;color:red;text-al">*</span>
					<div class="col-xs-3">
						<input class="form-control" type="text" value=""
							name="userAccount" id="userAccount" placeholder="账号请使用手机号码注册">
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
					<div class="col-xs-3">
						<input class="form-control" type="email" value=""
							name="idEmail" id="idEmail" placeholder="请填入邮箱">
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">设置密码：</label>
					<span style="font-size:24px;color:red">*</span>
					<div class="col-xs-3">
						<input class="form-control" type="password" value="" name="password"
							id="password" placeholder="请用户设置密码">
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">确认密码：</label>
					<span style="font-size:24px;color:red">*</span>
					<div class="col-xs-3">
						<input class="form-control" type="password" value="" name="isPwd"
							id="isPwd" placeholder="请确认密码">
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">&nbsp;</label>
					<div class="col-sm-offset-3 col-sm-10">
						<a href="${base}/user/toAddView" class="btn btn-success"
							role="button">重置</a>
					    <span style="font-size:12px;">&nbsp;&nbsp;&nbsp;</span>
						<input class="btn btn-primary" type="button" id="addbtn" onclick="validate();"
							value="添加" />
						<span style="font-size:12px;">&nbsp;&nbsp;&nbsp;</span>
						<a class="btn btn-default" role="button" id="back">返回</a>
					</div>
				</div>

			</form>
		</div>
	</div>

	<script type="text/javascript">
	$(document).ready(function(){
		    var a = 0;
			$("#userAccount").on("blur", function(){
				var code = $(this).val();
				checkRepeatCode(code);
			});
	
		$("#roleType").on("change",function(){
			var roleType = document.getElementById("roleType");
			var bussDiv = document.getElementById("buss_div_id");
			if (roleType != null) {
				if (roleType.value == "2") {
					bussDiv.style.display = "none";
				} else if (roleType.value == "3") {
					bussDiv.style.display = "block";
				}
			}
			//	2 - 领导、 3 - 企业
		});
		function selChangeListener() {
			var roleType = document.getElementById("roleType");
			var bussDiv = document.getElementById("buss_div_id");
			if (roleType != null) {
				if (roleType.value == "2") {
					bussDiv.style.display = "none";
				} else if (roleType.value == "3") {
					bussDiv.style.display = "block";
				}
			}
			//	2 - 领导、 3 - 企业
		}

		function reAdd() {
			document.getElementById("addUserForm").submit();
		}
		
		$("#back").on("click", function(){
		  var url ="${base}/";
		  var r=confirm("确定取消添加用户吗？");
		  if (r==true)
		    {
		    	location.href=url;
		    }
	    });
	    
	    $("#addbtn").on("click", function(){
			var userName = document.getElementById("userName").value;
			var userCode = document.getElementById("userAccount").value;
			var email = document.getElementById("idEmail").value;
			var pwd = document.getElementById("password").value;
			var isPwd = document.getElementById("isPwd").value;
			var roleType = document.getElementById("roleType").value;
		    var businessId = document.getElementById("businessId").value;
		    
		    //	2 - 领导、 3 - 企业
			if (roleType == 0) {
				alert("请选择用户类型！");
				return;
			}else{
				if(roleType == 3){
					if(!validate_required(businessId)){
						alert("请先添加企业！");
						return;
					}
				}
			}

			if (!validate_required(userName)) {
				alert("请输入用户姓名！");
				return;
			}else{
				if(userName.length>20){
					alert("用户姓名不能超过20个字符！");
					return;
				}
			}
			//检查账号输入
			if (!validate_required(userCode)) {
				alert("请输入用户账号！");
				return;
			}else{
				if(!checkPhone(userCode)){
					alert("用户账号是由手机号码组成！");
					return;
				}else{
				   if(a==0){
				   alert("账户名重复！");
				   	return;
				   }
				 }
			}
			
			//检查邮箱
			if(!validate_required(email)) {
			}else{
				if(!isEmail(email)){
					alert("邮箱格式错误！");
					return;
				}
			}
			
			if (!validate_required(pwd)) {
				alert("请输入密码！");
				return;
			}else{
				if(pwd.length>20){
					alert("密码不能超过20个字符！");
					return;
				}
			}

			if (!validate_required(isPwd)) {
				alert("请输入确认密码！");
				return;
			}

			if (isPwd != pwd) {
				alert("两次密码不一样，请重新输入！");
				return;
			}

			document.getElementById("addUserForm").submit();
		
		});
		//检查用户账号是否重复
		function checkRepeatCode(str){
			var url= "${base}/user/checkRepeatCode?userCode="+str;
			$.ajax({
               type: "GET",
               url: url,
               dataType: "json",
               success: function(data){
	                  var message = data.message;
	                  if(message=="1"){
	                    //alert("账号没有重复！");
	                    a = 1;
	                  }else if(message=="0"){
	                    //alert("账号重复！");
	                    a = 0;
	                  }
                  },
                error:function(str){
                	 result = false;
                  	 alert("服务器故障，请重试！");
                  }
		    });
		}
		//不能为空
		function validate_required(string) {
			if (string == null || string == "") {
				return false;
			} else {
				return true;
			}
		}
		//是否含有中文（不包含日文和韩文）1-15个汉字
		function isChineseChar(str){   
		   //var reg = /^\s*[\u4e00-\u9fa5]{1,}[\u4e00-\u9fa5.·]{0,15}[\u4e00-\u9fa5]{1,}\s*$/;
		   //var reg = /[\u4E00-\u9FA5\uF900-\uFA2D]{2,15}$/;//是否含有中文（也包含日文和韩文）
		   var reg =/^[\u4e00-\u9fa5]{1,15}$/;//只有汉字
		   return reg.test(str);
		}
		//同理，是否含有全角符号的函数
		function isFullwidthChar(str){
		   var reg = /[\uFF00-\uFFEF]/;
		   return reg.test(str);
		} 
		//只能英文和数字字符,3-10个字符之间，可有特殊符号.@-_
		function CheckPwd(str){
			//var filter = /^[a-zA-Z0-9]{1,10}$/;
			var filter = /^(\w){1,20}$/; 
			return filter.test(str);
		}
		//检查手机号码
		function checkPhone(str){
			var reg = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
			return reg.test(str);
		}
		//检查邮箱
	   function isEmail(value) {
        var reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        return reg.test(value);
    };
		});
	</script>
</body>
</html>
