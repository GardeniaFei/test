<!DOCTYPE html>
<html>
<head>
<title>通知公告详情</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">
<link href="${base}/resources/stylesheets/application-a07755f5.css"
	rel="stylesheet" type="text/css">
<link href="${base}/resources/stylesheets/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="${base}/resources/stylesheets/ebusiness.css"
	rel="stylesheet" type="text/css">

<#include "/WEB-INF/jsp/common/header.html">
<style type="text/css">
	#content{
		overflow-x:hidden;
	}
	 .form-horizontal .form-group{
	   		margin-right: -900px;
	   }
	   .col-sm-offset-2 {
		  margin-left: 22%;
		}
		.gone {
			display:none;
		}
		#taleft{
		  text-align:left;
		}
</style>
</head>

<body class="main page">
	<!-- 标题栏块 -->
	<#include "/WEB-INF/jsp/common/_title.html">

	<!-- 主体内容 -->
	<div id="wrapper">

		<!-- 左边导航条 -->
		<#include "/WEB-INF/jsp/common/_menu.html"> <@_menu index=10/>

		<!-- 表格标题块 -->
		<section id="tools">
			<ul class="breadcrumb" id="breadcrumb">
				<li><a href="${base}/view/noticeManage">通知公告</a></li>
				<li class="title"><span>通知公告详情</span></li>
			</ul>
		</section>

		<!-- 内容主体 -->
		<div id="content">
			<div class="row">
				<div class="col-md-12 col-md-offset-5">
					<h2>通知公告详情</h2>
				</div>
			</div>
			<div class="col-md-15 col-md-offset-3">
				</br>
		    </div>
		
			<form class="form-horizontal" action="#"
				method="post" id="noticeInfo">

				<div class="form-group" id="buss_div_id">
					<label for="inputEmail3" class="col-sm-3 control-label">发起人所属企业：</label>
					<div class="col-xs-3">
						<label class="control-label" id="taleft">
					  	<#if notice.notice_buss_name??>
					  		${notice.notice_buss_name!}
					  	<#else>
					  		 无
					  	</#if>
					  	</label>
					</div>
				</div>
				
				<div class="form-group" id="dept_qj_div_id">
					<label for="inputEmail3" class="col-sm-3 control-label">发起人所属部门：</label>
					<div class="col-xs-3">
						<label class="control-label" id="taleft">
					  	<#if notice.notice_depart_name??>
					  		${notice.notice_depart_name!}
					  	<#else>
					  	  无
					  	</#if>
					  	</label>
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">发起人姓名：</label>
					<div class="col-xs-3">
						<label class="control-label" id="taleft">
					  	<#if notice??>
					  		${notice.notice_user_code!}   ${notice.notice_user_name!}
					  	</#if>
					  	</label>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">通知主题：</label>
					<div class="col-xs-3">
						<label class="control-label" id="taleft">
					  	<#if notice??>
					  		${notice.notice_title!}
					  		<input type="hidden"  id="noticeId"  value="${notice.notice_id!}">
					  	</#if>
					  	</label>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">通知对象：</label>
					<div class="col-xs-3">
						<label class="control-label" id="taleft">
					  	<#if notice??>
					  		<#if (notice.notice_type == 1)>
								  企业
								  <#elseif (notice.notice_type == 2)>
								  部门
								  <#elseif (notice.notice_type == 3)>
								  企业、部门
								  </#if>
					  	</#if>
					  	</label>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">内容：</label>
					<div class="col-xs-3">
						<label class="control-label" id="taleft">
					  	<#if notice.notice_content??>
					  		${notice.notice_content!}
					  	</#if>
					  	</label>
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">&nbsp;</label>
					<div class="col-sm-offset-3 col-sm-10">
						<span style="font-size:12px;">&nbsp;&nbsp;&nbsp;</span>
						<a class="btn btn-default" role="button" href="${base}/view/noticeManage">返回</a>
					</div>
				</div>

			</form>
		</div>
	</div>

	<script type="text/javascript">
	</script>
</body>
</html>
